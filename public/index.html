<!DOCTYPE html>
<html lang="en">
<head>
<title>Chat Example</title>
<script type="text/javascript">
window.onload = function () {
    var conn;
    var log = document.getElementById("log");
    // document.addEventListener("keyup", (event) => {
    //     const keyName = String.fromCharCode(event.keyCode) + " up";

    //     if (!conn) {
    //         return false;
    //     }

    //     conn.send(keyName);
    // });
    // document.addEventListener("keydown", (event) => {
    //     const keyName = String.fromCharCode(event.keyCode) + " down";

    //     if (!conn) {
    //         return false;
    //     }

    //     conn.send(keyName);
    // });
    document.addEventListener("keydown", (event) => {
        const keyName = String.fromCharCode(event.keyCode);

        if (!conn) {
            return false;
        }

        conn.send(keyName);
    });
    if (window["WebSocket"]) {
        conn = new WebSocket("ws://" + document.location.host + "/ws");
        conn.onclose = function (evt) {
            log.innerText = "<b>Connection closed.</b>";
        };
        conn.onmessage = function (evt) {
            var displayData = [];
            for (var i = 0; i < evt.data.length; i++) {
                if (evt.data[i] == 0) {
                    displayData.push('□');
                } else {
                    displayData.push('■');
                }
            }
            log.innerText = displayData.join('');
        };
    } else {
        var item = document.createElement("div");
        item.innerHTML = "<b>Your browser does not support WebSockets.</b>";
        appendLog(item);
    }
};
</script>

</head>
